<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
    
</head>
<body>
    
    <div class="submit-container">
        <img src="./Images/icon-star.svg" alt="" class="image-1">
        <h2 class="questionaire">How did we do?</h2>
        <p class="questionaire-1">Please let us kmow how we did with your support <br>request.
            All feedback is appreciated to help us <br>improve our offering!
        </p>
        <div class="rating-buttons">

         <button class="rating" onclick="rateNum()">1</button>
         <button class="rating" onclick="rateNum()">2</button>
         <button class="rating" onclick="rateNum()">3</button>
         <button class="rating" onclick="rateNum()">4</button>
         <button class="rating" onclick="rateNum()">5</button> <br><br>

         <button class="submit-btn">SUBMIT</button>
        </div>
    </div> <br><br>


    <div class="thank-you-container">
        <img src="./Images/illustration-thank-you.svg" alt="thank you" width="100px">
        <p class="comment">You selected 3 out of 5</p>
        <h1 class="remarks">Thank You!</h1>
        <p class="last-comment">We appreciate you taking the time to give a rating. <br>
            If you ever need more support, don't hesitate to <br> get in touch!
        </p>

    </div>

    

    



</body>
</html>
